{% extends "base.html" %}

{% block extrahead %}
<script src="{{ MEDIA_URL }}js/highcharts.js" type="text/javascript"></script>
{% endblock %}

{% block title %}Charts generator{% endblock %}
{% block header %}Charts generator{% endblock %}
{% block subheader %}{{ title }}{% endblock %}
{% block content %}
<div id="chart" style="width: 100%; height: 400px"></div>
{% endblock %}

{% block extrabutt %}
<script type="text/javascript">

    $(document).ready(function() {
        var options = {
            chart: {
                renderTo: 'chart',
                backgroundColor: '#f8f8f8',
                borderColor: '#f1f1f1',
                borderWidth: 4,
                defaultSeriesType: 'line'
            },
            title: {
                text: "{{ title }}"
            },
            xAxis: {
                categories: []
            },
            yAxis: {
                title: {
                    text: 'Units'
                }
            },
            series: []
        };

        $.ajax({
                url: "{% url mon_router pattern %}",
            dataType: 'json',
            success: function(data) {
                // create data structure which is easier to fit into chart 
                var struct = {};

                for (var i = data.length - 1; i >= 0; i--){
                    for (var k in data[i]) {
                        if (k == 'created')
                            var v = new Date(data[i][k]);
                        else
                            var v = parseFloat(data[i][k]);
                        if (k in struct) 
                            struct[k].push(v);
                        else {
                            struct[k] = [];
                            struct[k].push(v);
                        }
                    }
                }

                for (var k in struct) {
                    var v = struct[k];
                    if (k == 'created') {
                        options.xAxis.type = 'datetime';
                        options.xAxis.categories = v;
                    } else {
                        options.series.push({
                            data: v,
                            name: k 
                        });
                    }
                }
                
                if (options.series.length == 1) {
                    options.yAxis.title.text = options.series[0].name;
                }

                var chart = new Highcharts.Chart(options);
            }
        });        

        Object.size = function(obj) {
            var size = 0, key;
            for (key in obj) {
                if (obj.hasOwnProperty(key)) size++;
            }
            return size;
        };
    });
</script>
{% endblock %}
